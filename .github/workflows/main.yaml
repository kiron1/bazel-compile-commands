# GitHub Workflows file

name: main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    name: Build and test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        build: [linux]
        include:
          - build: linux
            os: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run bazel test
        run: bazel test --config=ci //...
      - name: Build Release Package
        id: buildpkg
        run: bazel build --config=ci --config=release //:deb
      - name: Output file
        id: outfile
        run: |
          OUTPUT_FILE=$(bazel cquery --config=ci --config=release --output=files //:deb | head -1)
          printf "path=%s\n" "${OUTPUT_FILE}" | tee -a "${GITHUB_OUTPUT}"
      - name: Upload package artifact
        uses: actions/upload-artifact@v2
        with:
          path: ${{ steps.outfile.outputs.path }}

  format_check:
    name: Style check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v1.6.1
        with:
          version: "15.0.6"
      - name: clang-format --version
        run: clang-format --version
      - name: Style check
        run: ./tools/clang-format --dry-run -Werror
